<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/WEB-INF/template/templateMain.xhtml">
        <ui:define name="content_page_inicial">
        </ui:define> 
        <ui:define name="content">
            <h:form id="frmPerfil">
                <h3 style="margin-top:0">Cadastro perfil</h3>
                <p:panel footer="#{loginController.nomeUsuario}">
                    <h3>Informações pessoais</h3>
                    <p:separator/>
                    <h:panelGrid columns="2" style="width: 100%">
                        <h:panelGroup>
                            <div class="form-horizontal" style="margin-top: 0;">
                                <div class="form-group">
                                    <label class="col-md-2 control-label" for="textinput">Nome:</label>  
                                    <div class="col-md-8">
                                        <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md"/>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label" for="textinput">Idade:</label>  
                                    <div class="col-md-6">
                                        <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md" required=""/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label" for="textinput">Telefone</label>  
                                    <div class="col-md-6">
                                        <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md"/>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label" for="textinput">Email</label>  
                                    <div class="col-md-6">
                                        <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md"/>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label" for="textinput">CNH</label>  
                                    <div class="col-md-4">
                                        <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md"/>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                        <h:panelGroup>
                            <div class="form-horizontal" style="margin-top: 46px;">
                                <div class="form-group">
                                    <p:outputLabel value="Cep:" styleClass="col-md-2 control-label" />
                                    <div class="col-md-4">
                                        <p:inputText styleClass="form-control input-md" id="cep" value="" onblur="pesquisacep(this.value);" maxlength="9"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <p:outputLabel value="UF:" styleClass="col-md-2 control-label"/>
                                    <div class="col-md-6">
                                        <p:inputText styleClass="form-control input-md" id="uf"  value="#{perfilController.current.endereco.rua}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <p:outputLabel value="Cidade:" styleClass="col-md-2 control-label"/>
                                    <div class="col-md-6">
                                        <p:inputText styleClass="form-control input-md" id="cidade"  value="#{perfilController.current.endereco.rua}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <p:outputLabel value="Bairro:" styleClass="col-md-2 control-label"/>
                                    <div class="col-md-6">
                                        <p:inputText styleClass="form-control input-md" id="bairro" value="#{perfilController.current.endereco.rua}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <p:outputLabel value="Rua:" styleClass="col-md-2 control-label"/>
                                    <div class="col-sm-8">
                                        <p:inputText styleClass="form-control input-md" id="rua"  value="#{perfilController.current.endereco.rua}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <p:outputLabel value="Número:" styleClass="col-md-2 control-label"/>
                                    <div class="col-md-4">
                                        <p:inputText styleClass="form-control input-md"   value="#{perfilController.current.endereco.rua}"/>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </h:panelGrid>
                    <h3>Objetivo</h3>
                    <p:separator/>
                    <h:panelGrid columns="1" style="width: 100%;">
                        <p:outputLabel value="Objetivo"/>
                        <p:inputTextarea style="width: 40%;" />
                    </h:panelGrid>
                    <h3>Formação</h3>
                    <p:separator/>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th><p:outputLabel value="Tipo formação:" /></th>
                                    <th> <p:outputLabel value="Curso" /></th>
                                    <th><p:outputLabel value="Instituição" /></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><h:selectOneMenu styleClass="form-control" value="#{perfilController.formacao.tipoFormacao}">
                                            <f:selectItem value="#{null}" itemLabel="Selecione"/>
                                            <f:selectItems value="#{perfilController.listaTipoFormacao}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.label}"/>
                                        </h:selectOneMenu>
                                    </td>
                                    <td><p:inputText style="width: 100%"/></td>
                                    <td> <p:inputText style="width: 100%"/></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <h3>Qualificações</h3>
                    <p:separator/>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th><p:outputLabel value="Curso/Palestra:" /></th>
                                    <th> <p:outputLabel value="Carga horária" /></th>
                                    <th><p:outputLabel value="AnoTérminio" /></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><p:inputText style="width: 100%"/></td>
                                    <td><p:inputText style="width: 100%"/></td>
                                    <td><p:calendar pattern="yyyy" style="width: 100%"/></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <h3>Experiências</h3>
                    <p:separator/>
                    <div class="table-responsive">
                        <table class="table table-hover" style="width: 100%;">
                            <thead>
                                <tr>
                                    <th><p:outputLabel value="Local:" /></th>
                                    <th> <p:outputLabel value="Data de Entrada:" /></th>
                                    <th><p:outputLabel value="Data de saída" /></th>

                                </tr>
                            </thead>
                            <tbody style="width: 100%">
                                <tr style="width: 100%">
                                    <td><p:inputText style="width: 100%"/></td>
                                    <td><p:calendar pattern="yyyy" style="width: 100%"/></td>
                                    <td><p:calendar pattern="yyyy" style="width: 100%"/></td>
                                </tr>
                                <tr style="width: 100%">
                                    <td  style="width: 100%">
                                        <h:panelGrid columns="1" style="width: 100%" >
                                            <tr >
                                                <th style="width: 100%"><p:outputLabel value="Breve descrição:" style="width: 100%" /></th>
                                            </tr>
                                            <tr>
                                                <td style="width: 100% !important" ><p:inputTextarea style="width: 100%" /></td>
                                            </tr>
                                        </h:panelGrid>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <h3>Informações adicionais</h3>
                    <p:separator/>
                    <p:inputTextarea style="width: 100%" />
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
