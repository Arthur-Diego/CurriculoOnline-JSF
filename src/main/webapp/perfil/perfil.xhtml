    <ui:composition template="/WEB-INF/template/templateMain.xhtml">
        <ui:define name="cep">
            <script type="text/javascript" >

                function limpa_formulário_cep() {
                    //Limpa valores do formulário de cep.
                    document.getElementById('frmPerfil:' + 'rua').value = ("");
                    document.getElementById('frmPerfil:' + 'bairro').value = ("");
                    document.getElementById('frmPerfil:' + 'cidade').value = ("");
                    document.getElementById('frmPerfil:' + 'uf').value = ("");
                }

                function meu_callback(conteudo) {
                    if (!("erro" in conteudo)) {
                        //Atualiza os campos com os valores.
                        document.getElementById('frmPerfil:' + 'rua').value = (conteudo.logradouro);
                        document.getElementById('frmPerfil:' + 'bairro').value = (conteudo.bairro);
                        document.getElementById('frmPerfil:' + 'cidade').value = (conteudo.localidade);
                        document.getElementById('frmPerfil:' + 'uf').value = (conteudo.uf);
                    } //end if.
                    else {
                        //CEP não Encontrado.
                        limpa_formulário_cep();
                        alert("CEP não encontrado.");
                    }
                }

                function pesquisacep(valor) {

                    //Nova variável "cep" somente com dígitos.
                    var cep = valor.replace(/\D/g, '');

                    //Verifica se campo cep possui valor informado.
                    if (cep != "") {

                        //Expressão regular para validar o CEP.
                        var validacep = /^[0-9]{8}$/;

                        //Valida o formato do CEP.
                        if (validacep.test(cep)) {

                            //Preenche os campos com "..." enquanto consulta webservice.
                            document.getElementById('frmPerfil:' + 'rua').value = "...";
                            document.getElementById('frmPerfil:' + 'bairro').value = "...";
                            document.getElementById('frmPerfil:' + 'cidade').value = "...";
                            document.getElementById('frmPerfil:' + 'uf').value = "...";

                            //Cria um elemento javascript.
                            var script = document.createElement('script');

                            //Sincroniza com o callback.
                            script.src = '//viacep.com.br/ws/' + cep + '/json/?callback=meu_callback';

                            //Insere script no documento e carrega o conteúdo.
                            document.body.appendChild(script);

                        } //end if.
                        else {
                            //cep é inválido.
                            limpa_formulário_cep();
                            alert("Formato de CEP inválido.");
                        }
                    } //end if.
                    else {
                        //cep sem valor, limpa formulário.
                        limpa_formulário_cep();
                    }
                }
                ;

            </script>
        </ui:define>
        <ui:define name="content_page_inicial">
        </ui:define>
