<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:define name="title">Bem Vindo</ui:define>
    </h:head>

    <ui:define name="header">
        <p:link value="Login" />
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="1">
                <p:outputLabel value="Nome:"/>
                <p:inputText required="true"/>
                <p:outputLabel value="Usuário:"/>
                <p:inputText required="true" />
                <p:outputLabel value="Email:"/>
                <p:inputText required="true"/>
                <p:outputLabel value="Senha:"/>
                <p:password required="true" feedback="true" 
promptLabel="Digite a senha" weakLabel="Força da senha : Fraca" 
goodLabel="Força da senha : Média" strongLabel="Força da senha : Forte"/>
                <p:outputLabel value="Confirmar Senha:"/>
                <p:password required="true" feedback="true" 
promptLabel="Digite a senha" weakLabel="Força da senha : Fraca" 
goodLabel="Força da senha : Média" strongLabel="Força da senha : Forte"/>
            </p:panelGrid>
        </h:form>
    </ui:define>

    <ui:define name="footer">
        
    </ui:define>
</ui:composition>
