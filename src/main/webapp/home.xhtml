<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <ui:composition template="template.xhtml">
        <h:head>
            <ui:define name="title">Bem Vindo</ui:define>
        </h:head>
        <ui:define name="header">
            <h:form prependId="false">
                <h:commandButton action="#{loginController.login()}" styleClass="buttonMenu"  value="Login" style="float: right; margin-top: 15px; margin-right: 40px;"/>
                <h:panelGrid columns="4" styleClass="buttonMenu">
                    <h:outputLabel value="Usuário:"/>
                    <h:inputText  style="width: 150px;" styleClass="inputText" size="35"  id="j_username" value="arthur"/>
                    <h:outputLabel value="Senha:"  />
                    <h:inputSecret  id="j_password" style="width: 150px;" styleClass="inputText"
                                   />
                </h:panelGrid>
            </h:form>
            <h:graphicImage library="images" name="curricu.png"/>
        </ui:define>

        <ui:define name="content">
            <h:graphicImage library="images" name="background.jpg" styleClass="imgFundo"/>
            <script type="text/javascript">
                $(function() {
                    $("#slides ul").cycle({
                        fx: 'fade',
                        speed: 2000,
                        timeout: 3000
                    });
                });
            </script>
            <div class="banner">
                <div id="slides">
                    <ul>
                        <li><h:graphicImage library="images" name="teste1.jpg"/></li>
                        <li><h:graphicImage library="images" name="teste2.png"/></li>
                        <li><h:graphicImage library="images" name="teste3.jpg"/></li>
                    </ul>
                </div>
            </div>
            <div class="content_interno">
                <h:form id="frmRegistroLogin">
                    <h:panelGrid columns="1" styleClass="semBorda transparentBackground">
                        <h:outputLabel value="Nome:"/>
                        <h:inputText required="true" styleClass="inputText" size="35" value="#{loginController.current.loginNome}"/>
                        <h:outputLabel value="Usuário:"/>
                        <h:inputText required="true" styleClass="inputText" size="35" value="#{loginController.current.login}"/>
                        <h:outputLabel value="Email:"/>
                        <h:inputText required="true" styleClass="inputText" size="35" value="#{loginController.current.email}"/>
                        <h:outputLabel value="Senha:"/>
                        <h:inputSecret required="true" styleClass="inputText"
                                       value="#{loginController.current.senha}"/>
                        <h:outputLabel value="Confirmar Senha:"/>
                        <h:inputSecret required="true" styleClass="inputText"
                                       >
                            <f:ajax listener="#{loginController.prepareCreate()}" event="keypress"/>
                        </h:inputSecret>
                        <h:commandButton value="Registrar" styleClass="buttonJsf" action="#{loginController.createOrEdit()}"/>
                    </h:panelGrid>
                </h:form>
            </div>
        </ui:define>

        <ui:define name="footer">
            <div class="footer-texto">
                <p>
                    Copyright 2016 - Todos os direitos reservados.
                    Nenhum conteúdo deste site pode ser reproduzido sem autorização
                </p>
            </div>
        </ui:define>
    </ui:composition>

</html>
