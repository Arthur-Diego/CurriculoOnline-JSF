<ui:composition 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:graphicImage library="images" name="background.jpg" styleClass="imgFundo"/>
    <script type="text/javascript">
        $(function() {
            $("#slides ul").cycle({
                fx: 'fade',
                speed: 2000,
                timeout: 3000,
            })
        })
    </script>
    <div class="banner">
        <div id="slides">
            <ul>
                <li><h:graphicImage library="images" name="teste1.jpg"/></li>
                <li><h:graphicImage library="images" name="teste2.png"/></li>
                <li><h:graphicImage library="images" name="teste3.jpg"/></li>
            </ul>
        </div>
    </div>
    <div class="content_interno">
        <h:form>
            <p:panelGrid columns="1" styleClass="semBorda transparentBackground">
                <p:outputLabel value="Nome:"/>
                <p:inputText required="true" size="35"/>
                <p:outputLabel value="Usuário:"/>
                <p:inputText required="true" size="35" />
                <p:outputLabel value="Email:"/>
                <p:inputText required="true" size="35"/>
                <p:outputLabel value="Senha:"/>
                <p:password required="true" feedback="true" 
                            promptLabel="Digite a senha" weakLabel="Força da senha : Fraca" 
                            goodLabel="Força da senha : Média" strongLabel="Força da senha : Forte"
                            size="35"/>
                <p:outputLabel value="Confirmar Senha:"/>
                <p:password required="true" feedback="true" 
                            promptLabel="Digite a senha" weakLabel="Força da senha : Fraca" 
                            goodLabel="Força da senha : Média" strongLabel="Força da senha : Forte"
                            size="35"/>
                <h:commandButton value="Registrar" styleClass="buttonJsf"/>
            </p:panelGrid>

        </h:form>
    </div>
</ui:composition>
